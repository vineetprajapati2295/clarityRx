<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ClarityRx</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="topbar">
    <h1>ClarityRx</h1>
    <div>
      <button id="btnViewAll" class="btn small">View all patients</button>
    </div>
  </header>

  <main id="main">
    <section id="formView" class="card">
      <h2>Patient Intake</h2>
      <form id="intakeForm">
        <label>
          Name
          <input name="name" id="name" required />
        </label>
        <label>
          Age
          <input name="age" id="age" type="number" min="0" required />
        </label>
        <label>
          Gender
          <select name="gender" id="gender">
            <option value="">Prefer not to say</option>
            <option>Female</option>
            <option>Male</option>
            <option>Other</option>
          </select>
        </label>
        <label>
          Phone
          <input name="phone" id="phone" type="tel" />
        </label>
        <label>
          Address
          <input name="address" id="address" />
        </label>
        <label>
          Symptoms (brief, describe main problems)
          <textarea name="symptoms" id="symptoms" rows="4" required></textarea>
        </label>

        <div id="llmStatus" class="muted">AI status: idle</div>

        <div class="row">
          <button id="btnSubmit" type="submit" class="btn primary">Submit & Triage (AI)</button>
          <button id="btnClear" type="button" class="btn">Clear</button>
        </div>
      </form>

      <div id="override" class="card small hidden">
        <h3>Manual override (or confirm)</h3>
        <label>
          Urgency
          <select id="overrideUrgency">
            <option value="red">Red — Emergency</option>
            <option value="yellow">Yellow — Needs review</option>
            <option value="green">Green — Routine</option>
          </select>
        </label>
        <label>
          Doctor / Specialty
          <input id="overrideDoctor" />
        </label>
        <label>
          AI notes (editable)
          <textarea id="overrideNotes" rows="3"></textarea>
        </label>
        <div class="row">
          <button id="btnSaveManual" class="btn primary">Save to Sheet</button>
          <button id="btnCancelManual" class="btn">Cancel</button>
        </div>
      </div>
    </section>

    <section id="patientView" class="card hidden printable">
      <button id="backFromPatient" class="btn small">← Back</button>
      <div id="patientContent"></div>
      <div class="row">
        <button id="btnPrint" class="btn">Print</button>
      </div>
    </section>

    <section id="listView" class="card hidden">
      <button id="backFromList" class="btn small">← Back</button>
      <h2>All patients</h2>
      <div id="listContainer" class="tablewrap">
        <table id="patientsTable">
          <thead>
            <tr>
              <th>ID</th><th>Name</th><th>Age</th><th>Urgency</th><th>Doctor</th><th>Time</th><th>Action</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>
  </main>

  <footer class="foot muted">
    <small>Hackathon demo — client-first static app + Google Sheets backend</small>
  </footer>

  <script src="script.js"></script>
</body>
</html>
